<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block style %}<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">{% endblock %}
  </head>
  <body>
    <header>
        <h1>AFY NEWS ON THE GO!</h1>
        <nav>
            <ul>
                <li><a accesskey="h" href="">HOME</a></li>
                <li><a accesskey="a" href="">ABOUT US</a></li>
            </ul>
        </nav>
    </header>
    <ul class='news-category'>
      <li><a href="{{ url_for('home') }}">Latest</a></li>
      <li><a href="{{ url_for('query', genre='crime') }}">Crime</a></li>
      <li><a href="{{ url_for('query', genre='lifestyle') }}">Lifestyle</a></li>
      <li><a href="{{ url_for('query', genre='sport') }}">Sports</a></li>
      <li><a href="{{ url_for('query', genre='technology') }}">Technology</a></li>
      <li><a href="{{ url_for('query', genre='cryptocurrency') }}">Cryptocurrency</a></li>
    </ul>
    <main class="main-container">
      {% for key, item in news.items() %}
        <section class='news-item'>
          <div class='text-con'>
            <h2>{{ item['title'] }}</h2>
            <a href="{{ item['url'] }}" class='read-btn'><span>Read More</span></a>
          </div>
          <img src="{{ item['urlToImage'] }}" alt="">
        </section>
      {% endfor %}
    </main>
    {% block footer %}
    <footer>
    </footer>
    {% endblock %}
</body>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</html>
